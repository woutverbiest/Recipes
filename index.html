<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>

    <link
      type="text/css"
      href="assets/css/materialize.min.css"
      rel="stylesheet"
    />
    <link type="text/css" href="assets/css/icons.css" rel="stylesheet" />
    <link type="text/css" href="assets/css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
  </head>
  <body class="grey lighten-4">
    <nav class="z-depth-1">
      <div class="nav-wrapper container">
        <a href="/">Recipes</a>
        <span class="right grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">Recipes</a></li>
      <li><a href="/" class="waves-effect">Home</a></li>
      <li><a href="/about.html" class="waves-effect">About</a></li>
      <li><div class="divider"></div></li>
      <li>
        <a href="/contact.html" class="waves-effect">
          <i class="material-icons">mail_outline</i>Contact
        </a>
      </li>
    </ul>

    <div class="recipes container grey-text text-darken-1">
      <div class="card-panel recipe white row">
        <div class="recipe-details">
          <div class="recipe-title">Spaghetti</div>
          <div class="recipe-ingredients">
            Cappelini, Tomato sauce, tomato paste, onion, garlic, carrots,
            peppers, ground pork
          </div>
        </div>
        <div class="recipe-delete">
          <i class="material-icons">delete_outline</i>
        </div>
      </div>
    </div>

    <div class="center">
      <a
        class="btn-floating btn-small btn-large add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <div id="side-form" class="sidenav side-form">
      <form class="add-recipe container section">
        <h6>New Recipe</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. Spaghetti"
            id="title"
            ,
            type="text"
            ,
            class="validate"
          />
          <label for="title">Recipe Title</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. Onion, Garlic, Tomato"
            id="ingredients"
            type="text"
            class="validate"
          />
          <label for="ingredients">Ingredients</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
    </div>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
